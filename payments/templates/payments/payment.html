{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page">
    <div class="payment-card">
        <h2>{{ product.title }}</h2>
        <p>One-time purchase â€¢ Instant download</p>
        <div class="price">â‚¹{{ product.price }}</div>

        <button id="pay-button" class="pay-btn">Pay Now</button>

        <div class="secure">ðŸ”’ Secure payment powered by Razorpay</div>
    </div>
</div>

<!-- External Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    const csrfToken = "{{ csrf_token }}";
    const razorpayOrderId = "{{ razorpay_order_id }}";

    // ðŸ” Backend retry page URL
    const retryUrl = "{% url 'payments:retry_payment' razorpay_order_id %}";

    /**
     * Log payment failure + redirect to retry page
     */
    function logPaymentFailure(reason, orderId) {
        fetch("{% url 'payments:payment_failed' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded",
                "X-CSRFToken": csrfToken
            },
            body: `order_id=${encodeURIComponent(orderId)}&error_msg=${encodeURIComponent(reason)}`
        })
        .finally(() => {
            Swal.fire({
                icon: "error",
                title: "Payment Failed",
                text: "Payment was unsuccessful. You can retry safely.",
                confirmButtonText: "Retry Payment",
                confirmButtonColor: "#3085d6"
            }).then(result => {
                if (result.isConfirmed) {
                    // âœ… PROPER RETRY FLOW
                    window.location.href = retryUrl;
                }
            });
        });
    }

    const options = {
        key: "{{ razorpay_key_id }}",
        amount: "{{ amount }}",
        currency: "INR",
        name: "DevOpsVaultX",
        description: "{{ product.title }}",
        order_id: razorpayOrderId,

        handler: function (response) {
            const form = document.createElement("form");
            form.method = "POST";
            form.action = "{% url 'payments:payment_success' product.id %}";

            const fields = {
                razorpay_payment_id: response.razorpay_payment_id,
                razorpay_order_id: response.razorpay_order_id,
                razorpay_signature: response.razorpay_signature,
                csrfmiddlewaretoken: csrfToken
            };

            Object.entries(fields).forEach(([name, value]) => {
                const input = document.createElement("input");
                input.type = "hidden";
                input.name = name;
                input.value = value;
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
        },

        modal: {
            ondismiss: function () {
                logPaymentFailure("User closed payment popup", razorpayOrderId);
            }
        },

        theme: {
            color: "#3399cc"
        }
    };

    const razorpay = new Razorpay(options);

    // Razorpay failure handler
    razorpay.on("payment.failed", function (response) {
        logPaymentFailure(
            response.error.description || "Payment failed",
            razorpayOrderId
        );
    });

    document.getElementById("pay-button").addEventListener("click", function (e) {
        e.preventDefault();
        razorpay.open();
    });
</script>
{% endblock %}
