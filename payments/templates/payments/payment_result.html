{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="result-container">
    <div id="toast" class="toast-box">
        <div class="icon-wrapper">
            <span id="statusIcon" class="status-icon">⌛</span>
        </div>
        <div class="content-wrapper">
            <h2 id="statusTitle">Processing...</h2>
            <p id="statusMessage">Please wait while we verify your request.</p>
            
            {% if file_url %}
            <div id="actionArea" style="display: none;">
                <button class="btn-download" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Manually
                </button>
                <p class="auto-msg">Redirecting to VaultX in a few seconds...</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% if file_url %}
<a id="downloadLink" href="{{ file_url }}" download hidden></a>
{% endif %}

<style>
    /* Full Page Center */
    .result-container {
        min-height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: transparent;
    }

    /* Toast Box - Matching your Site Theme */
    .toast-box {
        background: #1e1e2f; /* Dark background matching your UI */
        color: #ffffff;
        padding: 40px;
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
        max-width: 450px;
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    .toast-box.show {
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    /* Icon Styling */
    .icon-wrapper {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        margin-bottom: 10px;
        transition: all 0.4s ease;
    }

    .success-mode .icon-wrapper { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
    .failed-mode .icon-wrapper { background: rgba(244, 67, 54, 0.15); color: #f44336; }

    /* Text Styling */
    h2 { margin: 0; font-size: 1.8rem; font-weight: 700; letter-spacing: -0.5px; }
    p { margin: 5px 0 0; color: #b0b0bc; font-size: 1rem; }
    .auto-msg { font-size: 0.85rem; color: #6e6e7e; margin-top: 15px; }

    /* Download Button */
    .btn-download {
        background: linear-gradient(135deg, #ff4b5c 0%, #d63031 100%); /* Your Red Theme */
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 20px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 8px 20px rgba(214, 48, 49, 0.3);
    }

    .btn-download:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(214, 48, 49, 0.4);
        filter: brightness(1.1);
    }

    /* Glow Effect for Success */
    .success-mode { border-bottom: 4px solid #4caf50; }
    .failed-mode { border-bottom: 4px solid #f44336; }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toast = document.getElementById("toast");
        const statusIcon = document.getElementById("statusIcon");
        const statusTitle = document.getElementById("statusTitle");
        const statusMessage = document.getElementById("statusMessage");
        const actionArea = document.getElementById("actionArea");
        const downloadLink = document.getElementById("downloadLink");
        const downloadBtn = document.getElementById("downloadBtn");

        const paymentStatus = "{{ status|default:'failed' }}";
        const isFree = "{{ is_free|yesno:'true,false' }}"; 

        // 1. Entrance Animation
        setTimeout(() => toast.classList.add("show"), 200);

        // 2. State Management
        if (paymentStatus === "success") {
            toast.classList.add("success-mode");
            statusIcon.textContent = "✓";
            
            if (isFree === "true") {
                statusTitle.textContent = "It's Free!";
                statusMessage.textContent = "We are preparing your resource...";
            } else {
                statusTitle.textContent = "Payment Successful";
                statusMessage.textContent = "Transaction confirmed! Your file is ready.";
            }

            // 3. Auto-Download Logic
            if (downloadLink) {
                setTimeout(() => {
                    downloadLink.click(); // Trigger auto download
                    if(actionArea) actionArea.style.display = "flex";
                    if(actionArea) actionArea.style.flexDirection = "column";
                    if(actionArea) actionArea.style.alignItems = "center";
                }, 1200);
            }

            // 4. Final Redirect to VaultX
            setTimeout(() => {
                window.location.href = "{% url 'vaultx:index' %}";
            }, 6500);

        } else {
            // Failure State
            toast.classList.add("failed-mode");
            statusIcon.textContent = "✕";
            statusTitle.textContent = "Order Failed";
            statusMessage.textContent = "Something went wrong with the transaction.";
            
            setTimeout(() => {
                window.location.href = "{% url 'products:list' %}";
            }, 4000);
        }

        // Manual Download Click
        if (downloadBtn) {
            downloadBtn.addEventListener("click", () => {
                downloadLink.click();
            });
        }
    });
</script>
{% endblock %}
