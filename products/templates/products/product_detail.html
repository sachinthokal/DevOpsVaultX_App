{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>{{ product.name }}</h2>
{% if product.image %}
<img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endif %}
<p>{{ product.description }}</p>
<p>Category: {{ product.category }}</p>
<p>Price: ${{ product.price }}</p>
<a href="{% url 'product_list' %}">Back to Products</a>
{% endblock %}
