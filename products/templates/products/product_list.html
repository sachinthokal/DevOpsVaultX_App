{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="products-page">
    <h1>Our Products</h1>

    <div class="tabs">
        <button class="tab active" data-category="all">All</button>
        <button class="tab" data-category="notes">Notes</button>
        <button class="tab" data-category="courses">Courses</button>
        <button class="tab" data-category="templates">Templates</button>
        <button class="tab" data-category="tools">Tools</button>
    </div>

    <div class="card-grid">
        {% for product in products %}
        <div class="product-card" data-category="{{ product.category }}">
            <h3>{{ product.title }}</h3>
            <span class="price">â‚¹{{ product.price }}</span>
            <p>{{ product.description }}</p>
            <a href="{% url 'product_detail' product.id %}" class="btn-secondary">View Details</a>
        </div>
        {% empty %}
        <p>No products available.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
