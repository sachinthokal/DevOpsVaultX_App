{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Responsive (VERY IMPORTANT for SEO) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Title -->
    <title>DevOpsVaultX | DevOps Tools, Scripts & Learning Resources</title>

    <!-- SEO Description -->
    <meta name="description"
        content="DevOpsVaultX provides DevOps tools, scripts, monitoring dashboards, and learning resources for DevOps engineers.">

    <!-- SEO Keywords (optional but helps Lighthouse) -->
    <meta name="keywords" content="DevOps, DevOps tools, monitoring, CI/CD, Docker, Kubernetes, DevOpsVaultX">

    <!-- Author -->
    <meta name="author" content="DevOpsVaultX">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">

    <!-- Google Font (performance optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Project Global CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/abouts.css' %}">
    <link rel="stylesheet" href="{% static 'pages/css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
    <link rel="stylesheet" href="{% static 'products/css/productview.css' %}">
    <link rel="stylesheet" href="{% static 'products/css/download.css' %}">
    <link rel="stylesheet" href="{% static 'products/css/toast.css' %}">
    <link rel="stylesheet" href="{% static 'payments/css/payments.css' %}">
    <link rel="stylesheet" href="{% static 'db_monitor/css/db_size.css' %}">
    <link rel="stylesheet" href="{% static 'vault/css/vault.css' %}">
    <link rel="stylesheet" href="{% static 'vault/css/vault_detail.css' %}">


    <!-- JS (defer = performance boost) -->
    <script src="{% static 'products/js/popup.js' %}" defer></script>
    <script src="{% static 'products/js/filter.js' %}" defer></script>
</head>

<body>

    <header class="site-navbar">
        <a href="/" aria-label="DevOpsVaultX Home">
            <div class="logo-container">
                <img src="{% static 'images/favicon.png' %}" alt="DevOpsVaultX Logo - DevOps Tools Platform"
                    class="nav-logo" width="32" height="32">
                <span class="brand-name">DevOps<span style="color: orangered;">VaultX</span></span>
            </div>
        </a>

        <nav class="nav-links" aria-label="Main Navigation">
            <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">HOME</a>

            <a href="{% url 'products:list' %}"
                class="{% if request.path|slice:':10' == '/products/' %}active{% endif %}">PRODUCTS</a>

            <a href="{% url 'vault:home' %}" class="{% if request.path == '/vault/' %}active{% endif %}">INSIGHTS</a>

            <a href="{% url 'vaultx:index' %}" class="{% if 'vaultx' in request.path %}active{% endif %}">VAULTX</a>

            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">ABOUT</a>

            <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">CONTACT</a>
        </nav>

    </header>

    <main class="site-content-wrapper">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>Â© 2026 DevOpsVaultX. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
